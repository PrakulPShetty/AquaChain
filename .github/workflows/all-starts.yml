name: All Starts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/requirements.txt
      - name: Run tests
        run: |
          cd Backend
          pytest
      - name: Build Frontend
        run: |
          cd ../Frontend
          npm install
          npm run build
      - name: Lint Frontend
        run: |
          cd ../Frontend
          npm run lint
      - name: Check Docker Compose
        run: |
          docker-compose config
